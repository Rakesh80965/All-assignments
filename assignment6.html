<html>
    <head><title>label and  Radio</title></head>
    <body>
        <form action="#">
            <label for="name">Name :</label>
            <input type="text" id="name" >
            <label for="number">Number :</label>
            <input type="number" id="number"> 
            <label for="address" >address</label>
            <input type="text" id="address" required>
            <input type="radio" id="car" name="vehicle" value="car" checked>
            <label for="car">cars</label>
            <input type="radio" id="bike" name="vehicle" value="bike">
            <label for="bike">bike</label>
            <input type="checkbox" id="apple" name="fruits" value="mango" checked>
            <label for="apple">apple</label>
            <input type="checkbox" id="mango" name="fruits" value="mango">
            <label for="mango">Mango</label>
            <button type="submit">Submit</button> 
        </form>
    </body>
</html>
